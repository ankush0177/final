   <style>
      body {
         background: hsla(286, 48%, 91%, 1);
         background: linear-gradient(90deg, hsla(286, 48%, 91%, 1) 0%, hsla(349, 25%, 61%, 1) 0%, hsla(247, 17%, 39%, 1) 100%);
         background: -moz-linear-gradient(90deg, hsla(286, 48%, 91%, 1) 0%, hsla(349, 25%, 61%, 1) 0%, hsla(247, 17%, 39%, 1) 100%);
         background: -webkit-linear-gradient(90deg, hsla(286, 48%, 91%, 1) 0%, hsla(349, 25%, 61%, 1) 0%, hsla(247, 17%, 39%, 1) 100%);
         filter: progid: DXImageTransform.Microsoft.gradient(startColorstr="#EEDDF3", endColorstr="#B4828B", GradientType=1);
      }

         margin-right: 0;

<body>
   <header>
      <div class="row">
         <div class="container head-row">
            <h1 class="logo">Montreal <span style="color:brown;font-size: 40px;">Bakery</span> Store</h1>
            <ul class="menu">
               <li class=""><a href="home.html">Home</a></li>

               <li>
                  <div class="dropdown">
                     <a>Galleries</a>
                     <div class="dropdown-content">
                        <a href="types.html?cat=Birthdays">Birthdays</a>
                        <a href="types.html?cat=Weddings">Weddings</a>
                        <a href="types.html?cat=Festivals">Festivals</a>
                        <a href="types.html?cat=Anniversaries">Anniversaries</a>
                        <a href="types.html?cat=New Year">New Year</a>
                        <a href="types.html?cat=Cup Cakes">Cup Cakes</a>
                        <a href="types.html?cat=Crossaints">Crossaints</a>
                     </div>
                  </div>
               </li>
               <li><a href="mybookings.html"><button>Orders</button></a></li>
               <li><a href="help.html">Help</a></li>
               <li><a href="profile.html">Profile</a></li>
               <li><a href="index.html">Logout</a></li>
            </ul>
         </div>
      </div>
   </header>
   <div class="row">
      <div class="container" style="padding-top: 20px;height: 700px;">
         <h2 class="page-heading" style="color: white;">My Bookings</h2>

         <div class="col-sm-10 col-sm-offset-1">
            <table id="inventory" class="table table-striped table-bordered" style="width:100%">
               <thead>
                  <tr>
                     <th>Order<br /> Id</th>

                     <th>Category</th>
                     <th>Flavour</th>
                     <th>Color</th>
                     <th>Size</th>
                     <th>Kg</th>
                     <th>price</th>
                     <th>Date</th>
                     <th>Time</th>
                     <th>Quantity</th>
                     <th>Status</th>
                     <th>Action</th>
                  </tr>
               </thead>
               <tbody id="cakeBookingData">
               </tbody>
            </table>
         </div>
      </div>
   </div>
   <script type="text/javascript">
      $(document).ready(function () {
         var customerId = { id: localStorage.getItem("username") };
         $.post('http://localhost:3000/fetchBookings', customerId, (res) => {
            var tableRows = "";
            $.each(res.data, function (key, value) {
               var row = "<tr>" +
                  "<td> " + value.oid + "</td>" +

                  "<td>" + value.category + " </td>" +
                  "<td> " + value.flavour + "</td>" +
                  "<td> " + value.color + "</td>" +
                  "<td> " + value.size + "</td>" +
                  "<td> " + value.kg + "</td>" +
                  "<td> " + value.price + "</td>" +
                  "<td> " + value.date + "</td>" +
                  "<td> " + value.tim + "</td>" +
                  "<td> " + value.quantity + "</td>" +

                  "<td> " + value.status + "</td>";
               if (value.status == "Order Placed") {

                  row = row + "<td> " + "<button id='cancelBooking' type='button' onclick='cancelBooking(" + value.oid + ")'>Cancel</button>" + "</td>" + "</tr>"
               }

               else  {

                  row = row + "<td> " + "<a href='javascript:void(0)' style='text-decoration:none;color:silver;'>Completed </a> " + "</td>" + "</tr>"

               }

            



               tableRows = tableRows + row;
            });

            setTimeout(function () {
               $("#cakeBookingData").append(tableRows);

            }, 500);
         });
      });



      // function cancelBooking() {
      //    window.location.href = "booking.html";
      // }

      function cancelBooking(id) {
         $.get('http://localhost:3000/cancelBooking/' + id, (res) => {

            if (res.status == 200) {
               alert(res.message);
               window.location.reload();;
            }
            else {
               alert(res.message);
            }

         });
      }

   




   </script>
</body>

</html>

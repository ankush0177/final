<!DOCTYPE html>
<html lang="en">

<head>
    <title> Montreal Bakery Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>



    <style>
        body {
            background: hsla(286, 48%, 91%, 1);
            background: linear-gradient(90deg, hsla(286, 48%, 91%, 1) 0%, hsla(349, 25%, 61%, 1) 0%, hsla(247, 17%, 39%, 1) 100%);
            background: -moz-linear-gradient(90deg, hsla(286, 48%, 91%, 1) 0%, hsla(349, 25%, 61%, 1) 0%, hsla(247, 17%, 39%, 1) 100%);
            background: -webkit-linear-gradient(90deg, hsla(286, 48%, 91%, 1) 0%, hsla(349, 25%, 61%, 1) 0%, hsla(247, 17%, 39%, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient(startColorstr="#EEDDF3", endColorstr="#B4828B", GradientType=1);
        }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style>
        .row {
            margin-right: 0;
            margin-left: 0;
        }
    </style>


</head>

<body>
    <header>
        <div class="row">
            <div class="container head-row">
                <h1 class="logo">Montreal <span style="color:brown;font-size: 40px;">Bakery</span> Store</h1>
                <ul class="menu">
                    <li><a href="adminhome.html">Home</a></li>
                    <li><a href="customers.html">Customers</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="getfeedbacks.html">Orders</a></li>
                    <li><a href="getfeedbacks.html">Help</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 text-align:center">
                    <h2 class="page-heading" style="color: white;">Add Cake Inventory</h2>
                    <table align="center">
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" id="category">
                                        <option>Birthdays</option>
                                        <option>Weddings</option>
                                        <option>Festivals</option>
                                        <option>Anniversaries</option>
                                        <option>New Year</option>
                                        <option>Cup Cakes</option>
                                        <option>Crossaints</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Flavour</label>
                                    <select class="form-control" id="flavour">
                                        <option>vanila</option>
                                        <option>Dark Choclate</option>
                                        <option>Black Forest</option>
                                        <option>Red Velvet</option>
                                        <option>New Year</option>
                                        <option>Black Current</option>
                                        <option>Ice Cream</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Color</label>
                                    <select class="form-control" id="color">
                                        <option>White</option>
                                        <option>Red</option>
                                        <option>Black</option>
                                        <option>Choclate</option>
                                        <option>Orange</option>
                                        <option>Pink</option>
                                        <option>Blue</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Size</label>
                                    <select class="form-control" id="size">
                                        <option>10 Inc</option>
                                        <option>20 Inc</option>
                                        <option>30 Inc</option>
                                        <option>40 Inc</option>
                                        <option>50 Inc</option>
                                        <option>100 Inc</option>

                                    </select>

                                </div>

                                <div class="form-group">
                                    <label>KG</label>
                                    <select class="form-control" id="kg">
                                        <option>1/2 Kg</option>
                                        <option>1 Kg</option>
                                        <option>2 Kg</option>
                                        <option>3 Kg</option>
                                        <option>4 Kg</option>
                                        <option>5 Kg</option>
                                        <option>10 Kg</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Toppings</label>
                                    <select class="form-control" id="toppings">
                                        <option>Strawberry</option>
                                        <option>Jelly Beans</option>
                                        <option>Nuts</option>
                                        <option>Pine Apple</option>
                                        <option>Choclate Bytes</option>

                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="text" id="price">

                                </div>
                                <div class="form-group">
                                    <label>Descriptiom</label>
                                    <textarea id="description" class="form-control">

                                    </textarea>
                                    <!-- <input type="text" > -->

                                </div>
                                <div style="margin-bottom:10px;">
                                    <button type="submit" id="btn_addCake">Submit</button>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="col-md-3">

                </div>

            </div>

        </div>
    </div>
    <script type="text/javascript">


        $('#btn_addCake').click(() => {

            var category = $('#category').val();
            var flavour = $('#flavour').val();
            var color = $('#color').val();
            var size = $('#size').val();
            var kg = $('#kg').val();
            var toppings = $('#toppings').val();
            var price = $('#price').val();
            var a = "Available";
            var img = "https://media.bakingo.com/sites/default/files/princess-elsa-theme-cake-them1307flav-A.jpg";
            var description = $('#description').val();
            var data = {
                "category": category,
                "flavour": flavour,
                "color": color,
                "size": size,
                "kg": kg,
                "toppings": toppings,
                "price": price,
                "availability": a,
                "images": img,
                "description": description
            };

            console.log(data);
            debugger
            $.post('http://localhost:3000/addCake', data, (res) => {

                if (res != undefined && res.status == 200) {
                    // alert("Successfully Added");
                    window.location.href = "adminhome.html";
                }
                else {
                    alert("Failed to Add Cake. Contact Administrator.");
                }

            });

        });


    </script>
</body>

</html>

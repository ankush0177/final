<!DOCTYPE html>
<html lang="en">

    <title> Montreal Bakery Store</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<body>
    <header>
        <div class="row">
            <div class="container head-row">
                <h1 class="logo">
                    
                    
                    <!-- Montreal <span style="color:brown;font-size: 40px;">Bakery</span> Store -->
                
                    <img src="images/logo2.png" />
                
                
                </h1>
               
               
                <ul class="menu">
                    <li><a href="adminhome.html">Home</a></li>
                    <li><a href="customers.html">Customers</a></li>

                    <li><a href="getfeedbacks.html">Orders</a></li>
                    <li><a href="getfeedbacks.html">Help</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="container" style="padding-top: 50px;height: 700px;">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 text-align:center">
                    <h2 class="page-heading" style="color: white;">Edit Cake Information</h2>
                    <table align="center">
                        <tr>
                            <td>
                                <div class="form-group">
                                    <label>Category</label>
                                    <select class="form-control" id="category">
                                        <option>Birthdays</option>
                                        <option>Weddings</option>
                                        <option>Festivals</option>
                                        <option>Anniversaries</option>
                                        <option>New Year</option>
                                        <option>Cup Cakes</option>
                                        <option>Crossaints</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Flavour</label>
                                    <select class="form-control" id="flavour">
                                        <option>vanila</option>
                                        <option>Dark Choclate</option>
                                        <option>Black Forest</option>
                                        <option>Red Velvet</option>
                                        <option>New Year</option>
                                        <option>Black Current</option>
                                        <option>Ice Cream</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Color</label>
                                    <select class="form-control" id="color">
                                        <option>White</option>
                                        <option>Red</option>
                                        <option>Black</option>
                                        <option>Choclate</option>
                                        <option>Orange</option>
                                        <option>Pink</option>
                                        <option>Blue</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Size</label>
                                    <select class="form-control" id="size">
                                        <option>10 Inc</option>
                                        <option>20 Inc</option>
                                        <option>30 Inc</option>
                                        <option>40 Inc</option>
                                        <option>50 Inc</option>
                                        <option>100 Inc</option>

                                    </select>

                                </div>

                                <div class="form-group">
                                    <label>KG</label>
                                    <select class="form-control" id="kg">
                                        <option>1/2 Kg</option>
                                        <option>1 Kg</option>
                                        <option>2 Kg</option>
                                        <option>3 Kg</option>
                                        <option>4 Kg</option>
                                        <option>5 Kg</option>
                                        <option>10 Kg</option>
                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Toppings</label>
                                    <select class="form-control" id="toppings">
                                        <option>Strawberry</option>
                                        <option>Jelly Beans</option>
                                        <option>Nuts</option>
                                        <option>Pine Apple</option>
                                        <option>Choclate Bytes</option>

                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="text" id="price">

                                </div>

                                <div class="form-group">
                                    <label>Descriptiom</label>
                                    <textarea id="description" class="form-control">

                                    </textarea>
                                    <!-- <input type="text" > -->

                                </div>

                                <div style="margin-bottom:10px;">
                                    <button type="submit" id="btn_editCake">Submit</button>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="col-md-3">

                </div>

            </div>

        </div>
    </div>
    <script type="text/javascript">
        $.get('http://localhost:3000/fetchCakes/' + getUrlVars()["id"], (res) => {
            $('#category').val(res.data[0].category);
            $('#flavour').val(res.data[0].flavour);
            $('#color').val(res.data[0].color);
            $('#size').val(res.data[0].size);
            $('#kg').val(res.data[0].kg);
            $('#toppings').val(res.data[0].toppings);
            $('#price').val(res.data[0].price);
            $('#description').val(res.data[0].description);

        });



        $('#btn_editCake').click(() => {
            var category = $('#category').val();
            var flavour = $('#flavour').val();
            var color = $('#color').val();
            var size = $('#size').val();
            var kg = $('#kg').val();
            var toppings = $('#toppings').val();
            var price = $('#price').val();
            var description = $('#description').val();

            var data = {
                "category": category,
                "flavour": flavour,
                "color": color,
                "size": size,
                "kg": kg,
                "toppings": toppings,
                "price": price,
                "description": description
            };



            $.ajax({
                url: 'http://localhost:3000/editCake/' + getUrlVars()["id"],
                type: 'PUT',
                data: data,
                success: function (res) {

                    if (res != undefined && res.status == 200) {
                        alert("Successfully Edited");
                    }
                    else {
                        alert("Failed to Edit Cake. Contact Administrator.");
                    }
                }
            });

        });


        function getUrlVars() {
            var vars = [], hash;
            var hashes = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
            for (var i = 0; i < hashes.length; i++) {
                hash = hashes[i].split('=');
                vars.push(hash[0]);
                vars[hash[0]] = hash[1];
            }
            return vars;
        }

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title> Montreal Bakery Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


    <style>
        body {
            background: hsla(286, 48%, 91%, 1);
            background: linear-gradient(90deg, hsla(286, 48%, 91%, 1) 0%, hsla(349, 25%, 61%, 1) 0%, hsla(247, 17%, 39%, 1) 100%);
            background: -moz-linear-gradient(90deg, hsla(286, 48%, 91%, 1) 0%, hsla(349, 25%, 61%, 1) 0%, hsla(247, 17%, 39%, 1) 100%);
            background: -webkit-linear-gradient(90deg, hsla(286, 48%, 91%, 1) 0%, hsla(349, 25%, 61%, 1) 0%, hsla(247, 17%, 39%, 1) 100%);
            filter: progid: DXImageTransform.Microsoft.gradient(startColorstr="#EEDDF3", endColorstr="#B4828B", GradientType=1);
        }
    </style>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap.min.js"></script>
    <script src="script.js"></script>
    <style>
        .row {
            margin-right: 0;
            margin-left: 0;
        }
    </style>


</head>

<body>
    <header>
        <div class="row">
            <div class="container head-row">
                <h1 class="logo">
                    
                    
                    <!-- Montreal <span style="color:brown;font-size: 40px;">Bakery</span> Store -->
                
                    <img src="images/logo2.png" />
                
                
                </h1>
               
               
                <ul class="menu">
                    <li><a href="adminhome.html">Home</a></li>
                    <li><a href="customers.html">Customers</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="getfeedbacks.html">Orders</a></li>
                    <li><a href="getfeedbacks.html">Help</a></li>
                    <li><a href="index.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="row">
        <div class="container">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6 text-align:center">
                    <h2 class="page-heading" style="color: white;">Add MilkShakes Inventory</h2>
                    <table align="center">
                        <tr>
                            <td>
                                
                                <div class="form-group">
                                    <label>Flavour</label>
                                    <select class="form-control" id="flavour">
                                        <option>vanila</option>
                                        <option>Oreo</option>
                                        <option>Strawberry</option>
                                        <option>Chocolate</option>
                                        <option>Banana</option>

                                    </select>

                                </div>
                                
                                <div class="form-group">
                                    <label>Size</label>
                                    <select class="form-control" id="size">
                                        <option value="Small">Small</option>
                                        <option value="Medium">Medium</option>
                                        <option value="Large">Large</option>
                                    </select>

                                </div>

                               
                                <div class="form-group">
                                    <label>Toppings</label>
                                    <select class="form-control" id="toppings">
                                        <option>Cherries</option>
                                        <option>Whipped Cream</option>
                                        <option>Nuts</option>
                                        <option>Sprinkles</option>

                                        <option>Flakes and Nuts</option>

                                    </select>

                                </div>
                                <div class="form-group">
                                    <label>Price</label>
                                    <input type="text" id="price">

                                </div>
                              
                                <div style="margin-bottom:10px;">
                                    <button type="submit" id="btn_addShake">Submit</button>
                                </div>
                            </td>
                        </tr>
                    </table>

                </div>
                <div class="col-md-3">

                </div>

            </div>

        </div>
    </div>
    <script type="text/javascript">


        $('#btn_addShake').click(() => {

     
            var flavour = $('#flavour').val();

            var size = $('#size').val();
    
            var toppings = $('#toppings').val();
            var price = $('#price').val();
        
            var img = "https://thumbs.dreamstime.com/b/homemade-milkshake-chocolate-smoothie-cookies-milkshake-cookies-102372252.jpg";
       
            var data = {
        
                "flavour": flavour,
                "size": size,
                "toppings": toppings,
                "price": price,
                "photo": img,
                "ptype": "Shakes"
           
            };

            console.log(data);
            debugger
            $.post('http://localhost:3000/addShake', data, (res) => {

                if (res != undefined && res.status == 200) {
                   
                    window.location.href = "milkshakes.html";
                    alert("Successfully Added");
                }
                else {
                    alert("Failed to Add Milkshake. Contact Administrator.");
                }

            });

        });


    </script>
</body>

</html>
